<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>ScruffyClean</title>
  </head>
  <body>
    <div id="app">

    <div class="gallery">
     <!--SWIPER GALLERY CARDS-->
      <div class="swiper gallery-cards">
      <div class="swiper-wrapper">
      <div class="swiper-slide">
      <article class="gallery__card">
        <img src="" alt="" class="gallery__img">
      <div class="gallery__data">
        <h3 class="gallery__title">Pic One</h3>
        <span class="gallery__subtitle">Modern</span>
      </div>
      </article>
    </div>

    <div class="swiper-slide">
      <article class="gallery__card">
        <img src="" alt="" class="gallery__img">
        <div class="gallery__data">
          <h3 class="gallery__title">Pic Two</h3>
          <span class="gallery__subtitle">Modern</span>
        </div>
      </article>
    </div>

    <div class="swiper-slide">
      <article class="gallery__card">
        <img src="" alt="" class="gallery__img">
        <div class="gallery__data">
          <h3 class="gallery__title">Pic Three</h3>
          <span class="gallery__subtitle">Modern</span>
        </div>
      </article>
    </div>

    <div class="swiper-slide">
      <article class="gallery__card">
        <img src="" alt="" class="gallery__img">
        <div class="gallery__data">
          <h3 class="gallery__title">Pic Four</h3>
          <span class="gallery__subtitle">Modern</span>
        </div>
      </article>
    </div>

    <div class="swiper-slide">
      <article class="gallery__card">
        <img src="" alt="" class="gallery__img">
        <div class="gallery__data">
          <h3 class="gallery__title">Pic Five</h3>
          <span class="gallery__subtitle">Modern</span>
        </div>
      </article>
    </div>
    </div>
    </div>

    <!--SWIPER GALLERY THUMBNAIL-->
    <div class="gallery__overflow">
      <div class="swiper gallery-thumbs">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="gallery__thumbnail">
            <img src="" alt="" class="gallery__thumbnail-img">
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery__thumbnail">
            <img src="" alt="" class="gallery__thumbnail-img">
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery__thumbnail">
            <img src="" alt="" class="gallery__thumbnail-img">
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery__thumbnail">
            <img src="" alt="" class="gallery__thumbnail-img">
          </div>
        </div>

        <div class="swiper-slide">
          <div class="gallery__thumbnail">
            <img src="" alt="" class="gallery__thumbnail-img">
          </div>
        </div>
    </div>

        <!--SWIPER PAGINATION-->
        <div class="swiper-pagination"></div>
    </div>

    <!--SWIPER ARROWS-->
    <div class="swiper-button-next">
      <i class="ri-arrow-right-line"></i>
    </div>
    <div class="swiper-button-prev">
      <i class="ri-arrow-left-line"></i>
    </div>
    </div>
    </div>
    </div>
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  
  </body>
</html>
